{% extends 'gallery/layout.html' %}
{% load tailwind_filters %}
{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
<div class="max-w-[1320px]">
    <div class="max-w-[1170px] mx-auto">
        <h2 class="text-center m-4 text-[30px]">Edit {{title}}</h2>
        <form method="post">
            {% csrf_token %}
            {{form| crispy}}
            <button type="submit" class="py-2 px-4 rounded-sm m-3 shadow-sm bg-gray-500 hover:bg-zinc-500">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
